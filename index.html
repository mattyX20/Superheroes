<!DOCTYPE html>
<html>

<head>
    <title>The Avengers</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <!-- Favicon -->
    <link rel="shortcut icon" href="src/img/favicon.png" />
    <!-- Bootstrap Style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- My Style -->
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="src/js/index.js"></script>
    <!-- Characters Cards -->
    <script id="character-template" type="text/x-handlebars-template"> {{#each results}}
        <div class="col-lg-3 character-container" data-id="{{id}}">
            <div class="front"> <img src="src/img/{{name}}.png">
                <div class="character-name" style="display:none">
                    <h3>{{name}}</h3> </div>
            </div>
            <div class="back">
                <div class="character-description">
                    <p>{{description}}</p>
                </div>
                <div class="character-name">
                    <h3>{{name}}</h3> </div>
            </div>
        </div> {{/each}} </script>
    <!-- Jquery request for animation -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- Flip library -->
    <script src="src/js/flip.js"></script>
    <!-- Animateletter library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <!-- End Animation Effects -->
</head>
<body>
    <!-- Canzone Avengers -->
    <audio id="song" autoplay loop>
        <source src="src/css/avengers.mp3" type="audio/mpeg"> Your browser does not support the audio element. </audio>
    <!-- Header -->
    <header id="main-header"> <img class="logo" src="src/img/logo.png"> </header>
    <!-- Main -->
    <main class="container margin-top">
        <div class="row">
            <!-- Landing -->
            <div class="col text-center"> <img class="width" src="src/img/landing.png">
                <p class="title-text-fragment ml11"> <span class="text-wrapper">
                <span class="line line1"></span> <span class="letters">Do you really think you know everything about the universe of avengers?</span> </span>
                </p>
            </div>
            <!-- Characters -->
            <div class="container">
                <div id="characters-container" class="row">
                    <!-- Generated by template -->
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid">
        <p class="copyright">&copy; 2018 Superheroes group</p>
    </footer>
    <!-- Animation letter js -->
    <script src="src/js/animationletters.js"></script>
    <!-- Audio Volume scirpt -->
    <script>
        document.getElementById("song").volume = 0.1;
    </script>
</body>
</html>
